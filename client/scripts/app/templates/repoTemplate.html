<div class="l-separated l-container">
    <h2 class="headline">Repos/branches</h2>

    <table class="repos-list">

    {{#each content}}
        <tr>
            <th class="l-col-8"><a {{bindAttr href="url"}}>{{name}}</a></th>
            <td class="l-col-4"><div class="progress" style="width: 82%;">8.2</div></td>
        </tr>
    {{/each}}
    <tr class="editable">
        <th>
        {{view Ember.TextField class="full" valueBinding="repo" placeholder="Your repo here"}}
        </th>
        <td><button {{action submitRepo repo branch}} type="submit">Submit repo</button></td>
    </tr>
    </table>

    <!--button class="ico"><span class="ss-plus"></span> Add repo/branch</button-->
</div>
