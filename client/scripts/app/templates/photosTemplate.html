<div class="photos l-col-8">
    <h2 class="headline-section">Photos <small>with #alldatahack</small></h2>

    <ul class="photoItems">
        {{#each content}}
            <li><a {{bindAttr href="instagramLink"}}><img {{bindAttr src="lowRes"}} width="140" height="140" alt=""></a></li>
        {{/each}}
    </ul>

    <button onclick="window.open('http://www.gramfeed.com/instagram/tags#alldatahack') "class="ico"> <span class="ss-camera"></span> Instagram #alldatahack</button>
</div>
